<!DOCTYPE html>
<html>
    <head>
        <title>Stop Watch</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>     
    </head>
    <body>
        <div class="container mr-3" style="margin-top: 80px; ">            
            <div class="row">
                <div class="col-md-7">
                    <div class="card">
                        <div class="card-header " style="background-color: blue;">
                            <center><div class="card-title" style="color:aliceblue; font-size:40px; " >Stop Watch</div></center>
                        </div>
                        <div class="card-body">
                            <center><h1>
                                <span id="min">00</span>
                                <span id="sec">00</span>
                                <span id="msec">00</span>

                            </h1></center>
                            <div class="row-md-7">
                                <center>
                                    <button class="btn btn-success" id="start">Start</button>
                                    <button class="btn btn-success" id="stop">Stop</button>
                                    <button class="btn btn-success" id="reset">Reset</button>
                                </center>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        
    <script src="stopwatch.js"></script>













    </body>
</html>
